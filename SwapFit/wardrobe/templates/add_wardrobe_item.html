{% extends 'base.html' %}
{% block title %}Add Wardrobe Item | SwapFit{% endblock title %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Add a New Wardrobe Item</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" name="category" class="form-select" required>
                <option value="">Select a category</option>
                <option value="Tops">Tops</option>
                <option value="Bottoms">Bottoms</option>
                <option value="Dresses">Dresses</option>
                <option value="Footwear">Footwear</option>
                <option value="Accessories">Accessories</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" id="image" name="image" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" id="color" name="color" class="form-control">
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Size</label>
            <input type="text" id="size" name="size" class="form-control">
        </div>
        <div class="mb-3">
            <label for="price_per_day" class="form-label">Price Per Day</label>
            <input type="number" id="price_per_day" name="price_per_day" class="form-control" step="0.01">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="availability" name="availability" class="form-check-input">
            <label for="availability" class="form-check-label">Available</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
</div>
{% endblock content %}
