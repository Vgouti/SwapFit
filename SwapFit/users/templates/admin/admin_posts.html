<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_posts' %}">Manage Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_profiles' %}">View Profiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_transactions' %}">View Transactions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="mb-4">Manage Posts</h1>
        <div class="row">
            {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <!-- Post Image -->
                    <img src="{{ post.image.url }}" class="card-img-top" alt="Post Image">

                    <div class="card-body">
                        <!-- Post Title -->
                        <h5 class="card-title">{{ post.title }}</h5>

                        <!-- Post Caption -->
                        <p class="card-text text-muted"><strong>Caption:</strong> {{ post.caption }}</p>

                        <!-- Posted By -->
                        <p class="card-text text-muted"><strong>Posted by:</strong> {{ post.user.username }}</p>

                        <!-- Delete Button -->
                        <a href="{% url 'delete_post' post.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
